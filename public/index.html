<!DOCTYPE html>
<html lang="en">
<head>
    <meta charse="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> vrs | url shortner </title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <header>
        <a href="/about.html"> about </a>
        <a href="/stats.html"> stats </a>
        <a href="/stats.html"> dark-mode </a>
    </header>
    <main id="app">
        <div class="form-div">
            <form class="login-form" @submit.prevent="createURL()">
                <h1> vrs </h1>
                <div class="form-control">
                    <input 
                        v-model="url" 
                        name="url" 
                        id="url" 
                        placeholder=" "
                        required
                    />
                    <label for="url"> url </label>
                </div>
                <div class="form-control">
                    <input 
                        v-model="slug" 
                        name="slug" 
                        id="slug"
                        placeholder=" "
                    />
                    <label for="slug"> slug </label>
                </div>
                <button type="submit" class="btn"> Create </button>
                <a href="https://github.com/Harry-Developer/vrs-url-shortner" class="github"> github </a>
                <span v-if="created">
                    <p> Your short url is: </p>
                    <a v-bind:href="'http://127.0.0.1:1337/' + created"> vrs.ws/{{created}} </a></p>
                </span>
                <span v-if="error">
                    <p> Error: </p>
                    <a :href="error"> {{error.error}}</a></p>
                </span>
            </form>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="/js/app.js"></script>

</body>
</html>
